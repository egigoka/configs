Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[jobs]
style = 'bg:black fg:white'
format = '[$symbol$number]($style)'
symbol = '󰟼'

[python]
symbol = ''
style = 'bg:black fg:white'
format = '[$symbol($version)]($style)'

[nodejs]
symbol = ''
style = 'bg:black fg:white'
format = '[$symbol($version)]($style)'

[swift]
symbol = ''
style = 'bg:black fg:white'
format = '[$symbol($version)]($style)'

[package]
symbol = ''
style = 'bg:black fg:white'
format = '[$symbol($version)]($style)'

[custom.load]
command = "awk '{print $2}' /proc/loadavg 2>/dev/null || sysctl -n vm.loadavg | awk '{print $2}'"
when = true
style="fg:white bg:black"
format = '[$output]($style)'
shell = ["sh", "--noprofile", "--noprofile"]  # speedup 30x


