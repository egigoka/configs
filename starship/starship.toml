right_format = """\
$python\
$nodejs\
$swift\
$package\
"""

[cmd_duration]
format='[$duration]($style)'
style='bg:black fg:white'

[status]
disabled=false
format='[$symbol$status]($style)'
style='bg:black fg:white'

[username]
show_always=true
style_user='bold bg:black fg:white'
style_root='bg:black fg:red'
format='[$user]($style)'

[hostname]
ssh_symbol='🌐'
style='bold bg:black fg:green'
format='[$ssh_symbol$hostname]($style)'

[directory]
truncate_to_repo=false
style='bg:black fg:white'
read_only_style='bg:black fg:red'
read_only=''
format='[$read_only]($read_only_style)[$path]($style)'
repo_root_format='[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) '
truncation_length = 3
truncation_symbol = '…/'
fish_style_pwd_dir_length = 1

[time]
disabled=false
format='[$time]($style)'
style='bg:black fg:white'

[git_branch]
symbol=''
format='[$symbol$branch(:$remote_branch)]($style)'
style='bg:black fg:white'

[git_status]
format='([$all_status$ahead_behind]($style)[](bg:black fg:white))'
style='bold bg:black fg:white'

[os]
disabled=false
style='bold bg:black fg:white'
format='[$symbol ]($style)'

[os.symbols]
